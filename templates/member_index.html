{% extends "layout.html" %}

{% block title %}Members Directory{% endblock %}

{% block content %}
<h1>Members Directory</h1>
<p class="subtitle">News gathered from {{ members|length }} sources</p>



<div class="calendar-list">
    <ul class="archive-list">{% for member in members %}
        <li>
            <a href="{{ member.filename }}" class="archive-link">
                <span class="archive-date">{{ member.name }}</span>
                <span class="archive-count">View News &rarr;</span>
            </a>
        </li>{% endfor %}
    </ul>
</div>
{% endblock %}
