<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>{% block title %}AI & XR News{% endblock %}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Pretendard:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ root_path | default('.') }}/static/css/style.css">
    {% block extra_css %}{% endblock %}
    <style>
        /* Page specific overrides if any */
    </style>
</head>

<body>
    <header>
        <div class="gnb">
            <a href="{{ root_path | default('.') }}/index.html"
                class="{% if active_tab == 'home' %}active{% endif %}">Home</a>
            <a href="{{ root_path | default('.') }}/ai/index.html"
                class="{% if active_tab == 'ai' %}active{% endif %}">AI News</a>
            <a href="{{ root_path | default('.') }}/xr/index.html"
                class="{% if active_tab == 'xr' %}active{% endif %}">XR News</a>
            <a href="{{ root_path | default('.') }}/gov/index.html"
                class="{% if active_tab == 'gov' %}active{% endif %}">Gov</a>
            <!-- Members tab placeholder -->
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; {{ now_year }} AI News Daily Project. All rights reserved.</p>
    </footer>
</body>

</html>
