<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>{% block title %}AI & XR News{% endblock %}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Pretendard:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ root_path | default('.') }}/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<style>
    body { font-family: 'Suit', 'Pretendard', sans-serif; background-color: #f8f9fa; color: #333; }
    .logo-img { height: 1.5em; vertical-align: middle; margin-right: 0.5rem; }
    
    /* Global Table Style */
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.95em;
        background-color: white;
    }
    .styled-table thead tr {
        border-top: 2px solid #adb5bd; /* Gray top */
        border-bottom: 2px solid #adb5bd; /* Gray bottom header */
        text-align: left;
        background-color: #f8f9fa;
        color: #333;
    }
    .styled-table th, .styled-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #dee2e6; /* Light gray rows */
    }
    .styled-table tbody tr:hover {
        background-color: #f1f3f5;
    }

    /* News Box Style */
    .news-item {
        border: 2px solid #adb5bd; /* Gray border request */
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: white;
    }
    .news-title a { text-decoration: none; color: #333; font-weight: 700; }
    .news-meta { color: #6c757d; font-size: 0.9em; margin-top: 5px; }

    .gnb { padding: 1rem 0; border-bottom: 1px solid #ddd; margin-bottom: 2rem; display: flex; align-items: center; }
    .gnb a { text-decoration: none; color: #333; margin-right: 20px; font-weight: 500; }
    .gnb a.active { color: #007bff; font-weight: 700; }
    .header-logo { height: 24px; vertical-align: middle; margin-right: 10px; } /* Logo fix */
</style>

<body>
    <header>
        <div class="gnb">
            <a href="{{ root_path | default('.') }}/index.html" class="logo-link">
                <img src="{{ root_path | default('.') }}/static/images/logo.jpg" alt="VAAX" class="header-logo">
            </a>
            <a href="{{ root_path | default('.') }}/index.html"
                class="{% if active_tab == 'home' %}active{% endif %}">Home</a>
            <a href="{{ root_path | default('.') }}/ai/index.html"
                class="{% if active_tab == 'ai' %}active{% endif %}">AI News</a>
            <a href="{{ root_path | default('.') }}/xr/index.html"
                class="{% if active_tab == 'xr' %}active{% endif %}">XR News</a>
            <a href="{{ root_path | default('.') }}/gov/index.html"
                class="{% if active_tab == 'gov' %}active{% endif %}">Gov</a>
            <a href="{{ root_path | default('.') }}/members/index.html"
                class="{% if active_tab == 'members' %}active{% endif %}">Members</a>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; {{ now_year }} AI News Daily Project. All rights reserved.</p>
    </footer>
</body>

</html>
