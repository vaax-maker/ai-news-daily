name: Daily AI News

on:
  workflow_dispatch:
    inputs:
      ai_selection_mode:
        description: "AI 뉴스 선택 방식 (time/random/keyword)"
        required: false
        default: "keyword"
        type: choice
        options:
          - "time"
          - "random"
          - "keyword"
      ai_use_ai_ranking:
        description: "AI 카테고리 AI 랭킹 사용 여부 (true/false)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      ai_keywords:
        description: "AI 뉴스 키워드 필터 (콤마로 구분)"
        required: false
        default: "agent,agentic,llm,lam,robot"
      xr_selection_mode:
        description: "XR 뉴스 선택 방식 (time/random/keyword)"
        required: false
        default: "random"
        type: choice
        options:
          - "time"
          - "random"
          - "keyword"
      xr_use_ai_ranking:
        description: "XR 카테고리 AI 랭킹 사용 여부 (true/false)"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      xr_keywords:
        description: "XR 뉴스 키워드 필터 (콤마로 구분)"
        required: false
        default: ""
      run_ai:
        description: "AI 읽을거리 실행 여부"
        required: false
        default: "실행"
        type: choice
        options:
          - "실행"
          - "건너뛰기"
      run_xr:
        description: "XR 읽을거리 실행 여부"
        required: false
        default: "실행"
        type: choice
        options:
          - "실행"
          - "건너뛰기"
      run_gov:
        description: "정부과제 실행 여부"
        required: false
        default: "실행"
        type: choice
        options:
          - "실행"
          - "건너뛰기"
      run_members:
        description: "회원사소식 실행 여부"
        required: false
        default: "실행"
        type: choice
        options:
          - "실행"
          - "건너뛰기"
  schedule:
    - cron: "40 22 * * *"  # 매일 22:40 UTC (한국시간 오전 7시 40분)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # 워크플로 입력(workflow_dispatch) 또는 기본값을 환경 변수로 전달하여 기사 선택 모드/키워드를 제어합니다.
      AI_SELECTION_MODE: ${{ github.event.inputs.ai_selection_mode || 'time' }}
      AI_USE_AI_RANKING: ${{ github.event.inputs.ai_use_ai_ranking || 'true' }}
      AI_KEYWORDS: ${{ github.event.inputs.ai_keywords || '' }}
      XR_SELECTION_MODE: ${{ github.event.inputs.xr_selection_mode || 'time' }}
      XR_USE_AI_RANKING: ${{ github.event.inputs.xr_use_ai_ranking || 'false' }}
      XR_KEYWORDS: ${{ github.event.inputs.xr_keywords || '' }}
      RUN_AI: ${{ github.event.inputs.run_ai == '건너뛰기' && 'false' || 'true' }}
      RUN_XR: ${{ github.event.inputs.run_xr == '건너뛰기' && 'false' || 'true' }}
      RUN_GOV: ${{ github.event.inputs.run_gov == '건너뛰기' && 'false' || 'true' }}
      RUN_MEMBERS: ${{ github.event.inputs.run_members == '건너뛰기' && 'false' || 'true' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

      - name: Set up Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate AI News HTML
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: |
          python main.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
          # 1) 원격 변경 먼저 가져오기 (rebase)
          git pull --rebase origin main || true
      
          # 2) 이번에 생성한 파일 추가
          git add docs data
      
          # 3) 커밋 (변경 없으면 스킵)
          git commit -m "Update Daily News & Member Data" || echo "No changes to commit"
      
          # 4) 푸시
          git push origin HEAD:main
