<!DOCTYPE html>
<html lang='ko'>
<head>
  <meta charset='utf-8' />
  <title>AI & XR News Archives</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <style>
    body { font-family: 'Noto Sans KR', 'Pretendard', sans-serif; margin: 1.25rem; line-height: 1.6; }
    h1 { margin-bottom: 0.5rem; }
    .subtitle { color: #4b5563; margin-bottom: 1rem; }
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .tab-btn { padding: 0.45rem 0.9rem; border: 1px solid #d1d5db; border-radius: 8px; background: #f3f4f6; cursor: pointer; font-weight: 600; }
    .tab-btn.active { background: #111827; color: #f9fafb; border-color: #111827; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    ul { padding-left: 1.1rem; }
    li + li { margin-top: 0.35rem; }
    .timestamp { color: #6b7280; font-size: 0.95rem; margin-left: 0.35rem; }
  </style>
</head>
<body>
  <h1>AI & XR Daily News Archives</h1>
  <p class='subtitle'>탭을 눌러 AI/XR 뉴스를 구분해 확인하세요. 모든 시각은 한국 표준시(KST) 기준이며, 과거 실행 결과도 누적해 보여줍니다.</p>

  <div class='tabs'>
    <button class='tab-btn' data-target='ai'>AI 뉴스</button>
    <button class='tab-btn' data-target='xr'>XR 뉴스</button>
  </div>

  <div class='tab-panel' id='ai'>
    <p><a href='ai/index.html'>AI 아카이브 전체 보기 →</a></p>
    <ul>
      <li><a href='ai/daily/2025-12-04_140656.html'>AI 뉴스</a> <span class='timestamp'>2025-12-04 14:06:56 KST</span></li>
      <li><a href='ai/daily/2025-12-04_140139.html'>AI 뉴스</a> <span class='timestamp'>2025-12-04 14:01:39 KST</span></li>
    </ul>
  </div>

  <div class='tab-panel' id='xr'>
    <p><a href='xr/index.html'>XR 아카이브 전체 보기 →</a></p>
    <ul>
      <li><a href='xr/daily/2025-12-04_140656.html'>XR 뉴스</a> <span class='timestamp'>2025-12-04 14:06:56 KST</span></li>
      <li><a href='xr/daily/2025-12-04_140139.html'>XR 뉴스</a> <span class='timestamp'>2025-12-04 14:01:39 KST</span></li>
    </ul>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.tab-panel');
    function activateTab(key) {
      panels.forEach((p) => p.classList.toggle('active', p.id === key));
      tabs.forEach((t) => t.classList.toggle('active', t.dataset.target === key));
    }
    tabs.forEach((btn) => btn.addEventListener('click', () => activateTab(btn.dataset.target)));
    if (tabs.length) {
      activateTab(tabs[0].dataset.target);
    }
  </script>
</body>
</html>
